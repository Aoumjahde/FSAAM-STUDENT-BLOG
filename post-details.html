<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${post.title}</title>
    <link rel="stylesheet" href="styles.css">
    
    <script class="script.js" defer></script>
    <script class="nav.js" defer></script>

</head>

<body>
    <nav id="nav">
        <div class="logo"><a href="/">FSB</a></div>
        <a class="nav_hamburger">
            <span class="nav_hamburger_line"></span>
            <span class="nav_hamburger_line"></span>
            <span class="nav_hamburger_line"></span>
        </a>
        <div class="nav_menu">
            <div>
                <div id="register-div">
                    <h1>Log In</h1>
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="Username">
                        <input type="password" id="register-password" placeholder="Password">
                        <select id="register-role">
                            <option value="reader">Reader</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div id="logout-div">
                    <h2 id="username">Username</h2>
                    <button id="logout-button">Log Out</button>
                </div>

                <div id="login-div">
                    <h1>Login</h1>
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="Username">
                        <input type="password" id="login-password" placeholder="Password">
                    </form>
                    <button id="login-button" type="submit">Login</button>
                </div>
            </div>
        </div>

    </nav>

    <main>
        <img src="${post.imageUrl}" alt="detail-img">
        <div class="post-content">
            <h1 class="post-title">&{post.title}</h1>
        </div>
        <div class="extra-info">
            <p class="post-timestamp">${post.timestamp}</p>
            <p class="post-author">${post.author}</p>
        </div>

    </main>
    <footer>
        <h2>FSB</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Laborum illo veritatis optio nostrum quas dolor quaerat
            eius nesciunt esse consectetur.</p>
        <!-- <span> -->
            <p>&copy;2026</p>
        <!-- </span> -->
    </footer>




    <script src="script.js" defer></script>
    <script src="nav.js" ></script>

</body>

</html>
